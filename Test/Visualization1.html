            <h2>Visualization 1: Donation VS Receiving (Sorted by net value)</h2>
           
            <div>
                <svg id="legend1" height=100 width=450></svg>
              </div>

        
            
            <style>
            
              .x_axis path {
                display: none;
              }
            
              .bar1 {
                fill: steelblue;
                opacity: 0.5;
              }
              
              .bar2 {
                fill: orange;
                opacity: 0.5;
              }
            
            </style>
            
            <body>
              <svg width="900" height="2000" viewBox="0 0 1000 2000" class="my_bar"></svg>
            
              <script>
            
            
              let svg = d3.select(".my_bar")
            
              let margin = {top: 20, right: 20, bottom: 30, left: 100},
                  width = +svg.attr("width") - margin.left - margin.right,
                  height = +svg.attr("height") - margin.top - margin.bottom;
 
              d3.csv("data/result.csv", function(error, data) {
                if (error) throw error;
                console.log(data);
              /*const x = d3.scaleLinear()         
                .domain([0, d3.max(data, d => d.Donate1)]).nice()
                .range([0, width])
            const y = d3.scaleBand()
                .domain(Country)
                .range([0, height])
                .padding(0.1);*/

             
             let g = svg.append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");   
            
      const x = d3.scalePow() 
                .exponent(0.5)        
                .domain([0, d3.max(data, d => d.Donate1)]).nice()
                .range([0, width])     
            
                  /* let x = d3.scaleLinear()   
                    .range([0, width]);*/
              let y = d3.scaleBand().rangeRound([0,height]).padding(0.1);
             
               // x.domain([0, d3.max(data, d => d.Donate1)]).nice(); //d3.max(data, function(d) { return d.Donate1; })]);
                y.domain(data.map(function(d) { return d.Country; }));
        
            
            
              g.append("g")
                  .attr("class", "axis x_axis")
                  .attr("transform", "translate(0," + height + ")")
                  .call(d3.axisBottom(x));


                  /*const xAxis = d3.axisBottom(x);

g.append("g")
  .attr("transform", `translate(0, ${height})`)
  .call(xAxis)
  .call(g => g.selectAll(".domain").remove())*/
  
            
              g.append("g")
                  .attr("class", "axis y_axis")
                  .call(d3.axisLeft(y));
               
            
              g.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                  .attr("class", "bar1")
                  .attr("x", 0)
                  .attr("y", function(d) { return y(d.Country) + 10; })
                  .attr("width", function(d) { return x(d.Donate1/10); })
                  .attr("height", y.bandwidth() - 20);
                  
              g.selectAll(".bar2")
                .data(data)
                .enter().append("rect")
                  .attr("class", "bar2")
                  .attr("x", 0)
                  .attr("y", function(d) { return y(d.Country); })
                  .attr("width", function(d) { return x(d.Receive1/10); })
                  .attr("height", y.bandwidth());
            });
              </script>
            
            </body>
